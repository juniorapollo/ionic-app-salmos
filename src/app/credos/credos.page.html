<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title start size="small">
      <strong> Declaração de Fé </strong>
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-list *ngFor="let modal of modals" > 
    <ion-item  (click)="openModal(modal.page)">
      <ion-avatar>
        <img [src]="modal.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{modal.nome}}</h2>
        <p>{{modal.author}}</p>
      </ion-label>
     
    </ion-item>
  </ion-list>
</ion-content>
