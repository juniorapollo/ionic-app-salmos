      <ion-searchbar  
          placeholder="Pesquisar"
          color = "medium"
          type="search"
          animated 
          showCancelButton
          spellcheck 
          cancelButtonText="Cancelar"
          (ionInput)="getItems($event)">
      </ion-searchbar>

      <ion-content class="ion-padding">

        <ion-list *ngFor="let item of items">
          <ion-item (click)="openHinario(item)"> 
            <ion-label >
              <h2>{{ item.title }}</h2>
              <p>{{ item.author }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
