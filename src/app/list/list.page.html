<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title start size="medium">
      <strong> {{title}} </strong>
    </ion-title>
  </ion-toolbar>
</ion-header> 
  <div>
    <ion-img ></ion-img>
  </div>

      <ion-searchbar  id='search'
          placeholder="Pesquisar"
          color = "medium"
          type="search"
          animated="true"
          showCancelButton="true"
          spellcheck="true"
          debounce="800"
          inputmode="search" 
          mode="ios"
          cancelButtonText="Cancelar"
          (ionInput)="getItems($event)">
      </ion-searchbar>

      <ion-content class="ion-padding">

        <ion-list *ngFor="let item of items">
          <ion-item (click)="openHinario(item)"> 
            <ion-label >
              <h2>{{ item.title }}</h2>
              <p>{{ item.author }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
