<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Salmos Genebrinos
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-img src="https://flashtrafficblog.files.wordpress.com/2015/09/bible-hebrewmanuscript.jpg"></ion-img>
</ion-content>
 <ion-card-header>
    
        <ion-card-subtitle class="list-subtitle">Salmos Melodia de Genebra</ion-card-subtitle>
      </ion-card-header>
    
      <ion-searchbar  placeholder="Pesquisar"
                      color = "medium"
                      type="search"
                      animated 
                      showCancelButton
                      spellcheck 
                      cancelButtonText="Cancelar"
                      (ionInput)="getItems($event)">
      </ion-searchbar>

        <ion-list *ngFor="let item of items; let i = index;"> 
            <ion-item [routerDirection]="'root'" [routerLink]="['/'/item.split('')[0]]">
                <ion-label id="{{i}}">{{item}} <p>{{metrificador[i]}}</p></ion-label>
            </ion-item>
          </ion-list> 
  </ion-content>
