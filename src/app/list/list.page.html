<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Salmos Genebrinos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar  placeholder="Pesquisar"
                  type="search"
                  animated 
                  showCancelButton
                  spellcheck 
                  cancelButtonText="Cancelar"
                  (ionInput)="getItems($event)">
  </ion-searchbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>  
</ion-content>
