<div>
  <audio controls>
    <source src={{data.pathMp3}} type="audio/ogg">
    Esse dispositivo n√£o suporta player.
  </audio>
</div>
<ion-content> 
  <ion-grid overflow-scroll="false">
    <ion-row >
      <ion-col size="12" id="title">
        <div text-center> <strong> {{ data.title | uppercase }} </strong> </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row >
      <ion-col size="12" id="subtitle">
        <div text-center class="subtitle light" >{{ data.author | uppercase }} </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row *ngFor="let estrofe of data.estrofes; let i = index">
      <ion-col size="12" id="numberStrofe" >
        <div text-center >
          <strong>{{ i+1 }}</strong>
        </div>
      </ion-col>
      <ion-col id="linha">
        <div text-center  *ngFor="let linha of estrofe">
          {{ linha | uppercase }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
