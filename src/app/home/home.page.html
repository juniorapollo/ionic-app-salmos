<ion-header>
  <ion-toolbar color="dark"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong> Salmos Genebrinos </strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button *ngFor="let track of playlist" (click)="start(track)">
			<ion-label [color]="track == activeTrack ? 'success' : 'light'">
        <h2>{{ track.name }}</h2>
        <p>{{ track.author }}</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer *ngIf="activeTrack">
	<ion-toolbar color="dark">
		<ion-row>
			<ion-col size="12" class="ion-text-center">
        <ion-label>
          <h2>{{ activeTrack.name }}</h2>
          <p>{{ activeTrack.author }}</p>
      </ion-label>
      </ion-col>
			<ion-col size="12">
				<ion-range
					#range
					[(ngModel)]="progress"
					size="small"
					max="100"
					color="success"
					(touchend)="seek()"
					(mouseup)="seek()"
				>
					<ion-icon slot="start" size="small" name="musical-note"></ion-icon>
					<ion-icon slot="end" name="musical-note"></ion-icon>
				</ion-range>
			</ion-col>
			<ion-col size="12" class="ion-text-center">
				<ion-button fill="clear" (click)="isRandom ? random() : prev()" color="light">
					<ion-icon slot="icon-only" name="skip-backward"></ion-icon>
				</ion-button>

				<ion-button
					fill="clear"
					(click)="togglePlayer(false)"
					*ngIf="!isPlaying"
					color="light" 
				>
					<ion-icon slot="icon-only" name="play"></ion-icon>
				</ion-button>

				<ion-button
					fill="clear"
					(click)="togglePlayer(true)"
					*ngIf="isPlaying"
					color="light"
        >
        
					<ion-icon slot="icon-only" name="pause"></ion-icon>
				</ion-button>

				<ion-button fill="clear" (click)="isRandom ? random() : next()" color="light">
					<ion-icon slot="icon-only" name="skip-forward"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="setRandom()" 
        [color]="isRandom ? 'success' : 'light'">
          <ion-icon name="shuffle"></ion-icon>
        </ion-button>
        
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
