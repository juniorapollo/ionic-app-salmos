<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			<strong>Playlist Salmos Genebrinos</strong>
		</ion-title>
	</ion-toolbar>
</ion-header>

<!-- Default Segment -->
<ion-segment [(ngModel)]="musics" (ionChange)="segmentChanged($event)" color="seconday">
	<ion-segment-button value="ptBr" checked>
		<ion-label warning>Português</ion-label>
	</ion-segment-button>
	<ion-segment-button value="ingles" (click)="this.player?.stop()">
		<ion-label>Inglês</ion-label>
	</ion-segment-button>
</ion-segment>

<ion-content>
	<div [ngSwitch]="musics" style="height: 100%;">
		<iframe *ngSwitchCase="'ingles'"
				id="iframe-salmos"
				name="iframe-salmos"
				scrolling="no"
				src="https://castbox.fm/app/castbox/player/id3078172/id335887881?v=8.22.11&autoplay=0"
				frameborder="0"
				width="100%"
				height="100%"
				allowfullscreen="0"
		>

		</iframe>

		<ion-list *ngSwitchCase="'ptBr'" >
			<ion-item button *ngFor="let track of playlist" (click)="start(track)">
				<ion-label [color]="track == activeTrack ? 'medium' : null">
					<h2>{{ track.name | titlecase }}</h2>
					<p>{{ track.author | titlecase }}</p>
				</ion-label>
			</ion-item>
		</ion-list>
	</div>

</ion-content>

<ion-footer *ngIf="musics == 'ptBr' && activeTrack">
	<ion-toolbar>
		<ion-row>
			<ion-col size="12" class="ion-text-center">
				<ion-label>
					<h2>{{ activeTrack.name }}</h2>
					<p>{{ activeTrack.author }}</p>
				</ion-label>
			</ion-col>
			<ion-col size="12">
				<ion-range
						#range
						[(ngModel)]="progress"
						size="small"
						max="100"
						color="medium"
						(touchend)="seek()"
						(mouseup)="seek()"
				>
					<ion-icon slot="start" size="small" name="musical-note"></ion-icon>
					<ion-icon slot="end" name="musical-note"></ion-icon>
				</ion-range>
			</ion-col>
			<ion-col size="12" class="ion-text-center">
				<!-- |< button -->
				<ion-button fill="clear" (click)="isRandom ? random() : prev()" >
					<ion-icon slot="icon-only" name="skip-backward"></ion-icon>
				</ion-button>

				<!-- || button pause -->
				<ion-button
						fill="clear"
						(click)="togglePlayer(false)"
						*ngIf="!isPlaying"

				>
					<ion-icon slot="icon-only" name="play"></ion-icon>
				</ion-button>

				<!-- || button play -->
				<ion-button
						fill="clear"
						(click)="togglePlayer(true)"
						*ngIf="isPlaying"

				>
					<ion-icon slot="icon-only" name="pause"></ion-icon>
				</ion-button>

				<ion-button fill="clear" (click)="isRandom ? random() : next()" >
					<ion-icon slot="icon-only" name="skip-forward"></ion-icon>
				</ion-button>

				<ion-button fill="clear" (click)="setRandom()" [color]="isRandom ? null : 'medium' ">
					<ion-icon name="shuffle"></ion-icon>
				</ion-button>

			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
