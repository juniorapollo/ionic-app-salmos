<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			<strong>Playlist Salmos Genebrinos</strong>
		</ion-title>
	</ion-toolbar>
</ion-header>

<!-- Default Segment -->
<ion-segment [(ngModel)]="musicTypeDefault" (ionChange)="segmentChanged(musicTypeDefault)" color="seconday">
	<ion-segment-button value='ptBr' checked (click)="stop()">
		<ion-label warning>Português</ion-label>
	</ion-segment-button>
	<ion-segment-button value='enUs' (click)="stop()">
		<ion-label>Inglês</ion-label>
	</ion-segment-button>
</ion-segment>

<ion-content>
	<div [ngSwitch]="musicTypeDefault" style="height: 100%;">
		<ion-list>
			<ion-item button *ngFor="let track of playlist" (click)="start(track)">
				<ion-label [color]="track == activeTrack ? 'medium' : null">
					<!-- {{segmentChanged(track)}} -->
					<h2>{{ track?.name | titlecase }}</h2>
					<p>{{ track?.author | titlecase }}</p>
				</ion-label>
			</ion-item>
		</ion-list>
	</div>

</ion-content>

<ion-footer *ngIf="activeTrack">
	<ion-toolbar>
		<ion-row>
			<ion-col size="12" class="ion-text-center">
				<ion-label>
					<h2>{{ activeTrack.name }}</h2>
					<p>{{ activeTrack.author }}</p>
				</ion-label>
			</ion-col>
			<ion-col size="12">
				<ion-range
						#range
						[(ngModel)]="progress"
						size="small"
						max="100"
						color="medium"
						(touchend)="seek()"
						(mouseup)="seek()"
				>
					<ion-icon slot="start" size="small" name="musical-note"></ion-icon>
					<ion-icon slot="end" name="musical-note"></ion-icon>
				</ion-range>
			</ion-col>
			<ion-col size="12" class="ion-text-center">
				<!-- |< button -->
				<ion-button fill="clear" (click)="isRandom ? random() : prev()" >
					<ion-icon slot="icon-only" name="skip-backward"></ion-icon>
				</ion-button>

				<!-- || button pause -->
				<ion-button
						fill="clear"
						(click)="togglePlayer(false)"
						*ngIf="!isPlaying"

				>
					<ion-icon slot="icon-only" name="play"></ion-icon>
				</ion-button>

				<!-- || button play -->
				<ion-button
						fill="clear"
						(click)="togglePlayer(true)"
						*ngIf="isPlaying"

				>
					<ion-icon slot="icon-only" name="pause"></ion-icon>
				</ion-button>

				<ion-button fill="clear" (click)="isRandom ? random() : next()" >
					<ion-icon slot="icon-only" name="skip-forward"></ion-icon>
				</ion-button>

				<ion-button fill="clear" (click)="setRandom()" [color]="isRandom ? null : 'medium' ">
					<ion-icon name="shuffle"></ion-icon>
				</ion-button>

			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
