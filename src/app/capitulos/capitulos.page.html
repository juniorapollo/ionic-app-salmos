<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" *ngIf="listCapitulo">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="!listCapitulo">
      <ion-button (click)="returnListCap()">
        <ion-icon slot="icon-only" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title start size="small">
      <strong>
        {{ livro.name | uppercase }} 
        <span *ngIf="!listCapitulo">{{ capAtual+1 }} </span>
      </strong>

    </ion-title>

  </ion-toolbar>
  <!-- <div class="swiper-lazy-preloader pull-right"></div> -->
</ion-header>


  
<ion-content fullscreen="true" *ngIf="listCapitulo">
  <ion-grid *ngIf="livro != null">
    <ion-row >
      <ion-col size="12" class="ion-text-center ion-title"><span> CAP√çTULOS   </span></ion-col>
      <ion-col  *ngFor="let capitulo of livro.chapters; let index = index;"  (click)="goToCapitulo(capitulo, index)">
        <ion-card id="carCapitulo" disabled="false" mode="md" color="light" button="false">
          <ion-item class="ion-text-center">
            <ion-label id="numeroCapitulo"> {{ index+1 }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<!-- Slides -->
<ion-content *ngIf="!listCapitulo" class="ion-padding" zoom="true">
  <ion-slides #mySlider [options]="sliderConfig"
        (ionSlideNextStart)="ionSlideNextStart(mySlider)"
        (ionSlideDidChange)="ionSlideNextStart($event)"
        (ionSlideNextEnd)="ionSlideNextStart($event)"
        (ionSlidePrevEnd)="ionSlideNextStart($event)"
        (ionSlidePrevStart)="ionSlideNextStart($event)"
        (ionSlideReachEnd)="ionSlideNextStart($event)"
        (ionSlideReachStart)="ionSlideNextStart($event)"
        (ionSlideTap)="ionSlideNextStart($event)"
        (ionSlideWillChange)="ionSlideNextStart($event)"


  >
  
  <ion-slide >
    <div class="swiper-zoom-container">
      <ion-row>
        <ion-col class="ion-text-justify" size="12" *ngFor="let versiculo of versiculos;  let jx = index;">
            <div><strong>{{ jx+1 }}.</strong> {{ versiculo }}</div>
        </ion-col>
      </ion-row>
    </div>
  </ion-slide>
