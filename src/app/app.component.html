<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Fé Reformada</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="main-content">
        <ion-list lines="full">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]"  [queryParams]="p.queryParams" >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
            
          </ion-menu-toggle>

          <ion-menu-toggle>
            <a style=" color: #151515; text-decoration: none;"  
               target="_black" 
               href="https://guardiaodadoutrina.blogspot.com" >
              <ion-item>
                <ion-icon slot="start" name="logo-chrome"></ion-icon>
                  <ion-label>
                    Guardião da Doutrina
                  </ion-label>
            
              </ion-item>
            </a>
          </ion-menu-toggle>


        </ion-list>
          
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
