<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title start size="small">
      <strong> Almeida Corrigida Fiel</strong>
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-searchbar  
          placeholder="Pesquisar"
          color = "medium"
          type="search"
          animated="true"
          showCancelButton="true"
          spellcheck="true"
          debounce="800"
          inputmode="search" 
          mode="ios"
          cancelButtonText="Cancelar"
          (ionInput)="getItems($event)">
      </ion-searchbar>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of items; let i = index">
    <ion-item (click)="goToListCapitulo(item)"> 
      <ion-label >
        <h2>{{ item }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
